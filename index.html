<html>
    <head>
        <title>Class 77</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("I am using the Console Screen");
            var first_name="Shreyansh";
            console.log(first_name);
            var last_name="Agarwalla";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var a= 10;
            var b= 8;

            var square_root=Math.sqrt(a);
            console.log(square_root);
            var max_number=Math.max(a , b);
            console.log(max_number);
            var min_number=Math.min(a , b);
            console.log(min_number);
            var power=Math.pow(a , b);
            console.log(power);
          
                 
        </script>
    </body>
